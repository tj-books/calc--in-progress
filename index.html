<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Printing Calculator</title>
</head>

<body>
    <div class="container-fluid form-container">
        <div class="row">
            <h2 class="mt-lg-5" id="title">TJ Books Printing Calculator</h2>
        </div>
        <div class="row pt-2 text-light h5"> 
            <div class="col-lg-5 left px-5 mt-2">
                <form>
                    <div class="row print-row">
                        <!--Print Method Select -->
                        <div class="col-lg-4 pt-2 mb-3">
                            <label for="print-method" class="col-form-label col-form-label-md">Print Method</label>
                            <select name="printMethod" required id="print-method" class="form-select form-select-lg input-field" aria-label="">
                                <option selected value="no-print-method">Print Method</option>
                                <option value="litho"> Litho</option>
                                <option value="digital"> Digital</option>
                                <option value="IX"> IX</option>
                            </select>
                        </div>
                        <!--Binding Style Select-->
                        <div class="col-lg-4 pt-2 mb-3">
                            <label for="bind-method" class="col-form-label col-form-label-md">Bind Method</label>
                            <select name="bindMethod" required id="bind-method" class="form-select form-select-lg input-field" aria-label="">
                                <option selected disabled>Bind Method</option>
                            </select>
                        </div>
                        <!--Colour Select-->
                        <div class="col-lg-4 pt-2 mb-3">
                            <label for="colourSelect" class="col-form-label col-form-label-md">Text Colour</label>
                            <select name="colour" required id="colourSelect" class="form-select form-select-lg input-field">
                                <option selected disabled>Text Colour</option>
                                <option value="mono">Mono</option>
                                <option value="colour">Colour</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <!--Extent Input-->
                        <div class="col-lg-3 mb-1 pt-2">
                            <label for="extent" class="col-form-label col-form-label-md">Extent (Excl. Plates):</label>
                            <input required type="number" name="extent" class="form-control form-control-lg input-field" id="extent" placeholder="Extent">
                        </div>
                        <!--Trim Height-->
                        <div class="col-lg-3 mb-1 pt-2">
                            <label for="trim-height" class="col-form-label col-form-label-md">Trim Height (mm):</label>
                            <input required type="number" name="trimHeight" class="form-control form-control-lg input-field" id="trim-height"placeholder="Trim Height">
                        </div>
                        <!--Trim Width-->
                        <div class="col-lg-3 mb-1 pt-2">
                            <label for="trim-width" class=" col-form-label col-form-label-md">Trim Width (mm):</label>
                            <input required type="number" name="trimWidth" class="form-control form-control-lg input-field" id="trim-width" placeholder="Trim Width">
                        </div>
                        <!--Case Style Select -->
                        <div class="col-lg-3 pt-2 mb-1">
                            <label for="case-style" class="col-form-label col-form-label-md">Limp / PPC / Cloth</label> 
                            <select required id="case-style" name="caseOption" class="form-select form-select-lg input-field"
                                aria-label="">
                                <option selected value="none">Case Style</option>
                                <option value="fourPage"> 4pp Cover</option>
                                <option value="eightPage"> 8pp Cover</option>
                                <option value="PPC"> PPC</option>
                                <option value="Cloth"> Cloth</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div id="case-style-additional" class="col-lg-12">
                            <div class="plate-option row">
                                <!--Plate Section Select-->
                                <label for="plates" name="platesValue" class="col-form-label col-form-label-md input-field">Plates:</label>
                                <select required id='plates' class='form-select form-select-lg'>
                                    <option value='no' selected>No Plate Section</option>
                                    <option value='yes'> With Plate Section</option>
                                </select>
                                <div class="plate-extent">
                                    <div class="row">
                                        <!--Plate Extent Input-->
                                        <div class="col-lg-3">
                                            <input class="form-control form-control-lg mt-3 input-field" name="plates" type="number" placeholder="Extent" id="plate-extent">
                                        </div>
                                        <!--Plate Paper Input-->
                                        <div class="col-lg-6">
                                            <select id='plate-paper' name="platePaper" class='mt-3 form-select form-select-lg input-field'>
                                                <option selected disabled>Plate Paper Type</option>
                                            </select>
                                        </div>
                                        <!--Plate Grammage Input-->
                                        <div class="col-lg-3">
                                            <select id='plate-grammage' name="plateGrammage" class='mt-3 form-select form-select-lg input-field'>
                                                <option selected disabled>Gsm</option>
                                            </select>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                            <div class="cased-options">
                                <div class="row">
                                    <!--Jacket Select-->
                                    <div class="col-lg-4 ps-lg-4 m-lg-0 m-2">
                                        <select id='jackets' name="jacket" class='form-select form-select-lg input-field'>
                                            <option value='no' selected>No Jacket</option>
                                            <option value='yes'> With Jacket</option>
                                        </select>
                                    </div>
                                    <!--Spine Style Select-->
                                    <div class="col-lg-4 m-lg-0 m-2">
                                        <select id='spine-style' name="spineStyle" class='form-select form-select-lg input-field'>
                                            <option value='0' selected>Round & Back</option>
                                            <option value='2'> Press Pahn </option>
                                            <option value='4'>Board Hollow</option>
                                        </select>
                                    </div>
                                    <!--Greyboard Thickness Select-->
                                    <div class="col-lg-4 pe-lg-4 m-lg-0 m-2">
                                        <select id='greyboard' name="greyboardThickness" class='form-select form-select-lg input-field'>
                                            <option value='190' selected> 1.9mm/2mm </option>
                                            <option value='225'> 2.25mm </option>
                                            <option value='250'> 2.5mm</option>
                                            <option value='275'> 2.75mm</option>
                                        </select>
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </div>
                        
                    
                    <div class="row">
                        <!--Paper-Type Select-->
                        <div class="col-lg-6 pt-2 mb-3">
                            <label for="paper-type" class="col-form-label col-form-label-md"> Paper Type:</label>
                            <select required id="paper-type" name="paper" class="form-select form-select-lg input-field" aria-label="">
                                <option selected disabled>Paper Type</option>
                            </select>
                        </div>
                        <!--Paper Grammage Select-->
                        <div class="col-lg-3 pt-2 mb-3">
                            <label for="grammage" class="col-form-label col-form-label-md"> Grammage:</label>
                            <select required id="grammage" name="grammage" class="form-select form-select-lg input-field" aria-label="">
                                <option selected disabled>Grammage</option>
                            </select>
                        </div>
                        <!--Quantity Input-->
                        <div class="col-lg-3 mb-1 pt-2">
                            <label for="qty" class="col-form-label col-form-label-md input-field"> Quantity:</label>
                            <input required type="number" name="quantity" class="form-control form-control-lg input-field" id="qty" placeholder="Quantity">
                        </div>
                    </div>

                    <div class="row">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="additional" class="col-form-label col-form-label-md">Additional Options:</label>
                            </div>

                            
                        
                        </div>
                        <div class="additional-options row">

                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="pantone">Pantone Cover</label>
                                    </div>
                                    <div class="col-1">
                                        <input type="checkbox" name="pantone" id="pantone" class="checkbox-field">
                                    </div>
                                    <div class="col-5">
                                        <input id="pantone-coverage" name="pantoneCoverage" class="hidden form-control form-control-sm input-field" type="number" placeholder="% Coverage">
                                    </div>
                                </div>  
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-8">
                                        <label for="soft-touch">SoftTouch/AntiScuff</label>
                                    </div>
                                    <div class="col-1">
                                        <input type="checkbox" name="softTouch" id="soft-touch" class="checkbox-field">
                                    </div>
                                </div>  
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="emboss">Emboss/Deboss</label>
                                    </div>
                                    <div class="col-1">
                                        <input type="checkbox" name="emboss" id="emboss" class="checkbox-field">
                                    </div>
                                    <div class="col-5">
                                        <select name="embossArea" id="embossArea" class="hidden form-select form-select-sm input-field">
                                            <option selected value="front">Front Only</option>
                                            <option value="frontSpine">Front And Spine</option>
                                            <option value="frontSpineBack">Front, Spine And Back</option>
                                            <option value="frontSpineBackFlaps">Front, Spine, Back And Flaps</option>
                                        </select>
                                    </div>
                                </div>  
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-8">
                                        <label for="head-tail">Head & Tail Bands</label>
                                    </div>
                                    <div class="col-1">
                                        <input disabled type="checkbox" name="headTail" id="head-tail" class="checkbox-field">
                                    </div>
                                </div>  
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="spot-uv">Spot UV</label>
                                    </div>
                                    <div class="col-1">
                                        <input type="checkbox" name="spotUV" id="spot-uv" class="checkbox-field">
                                    </div>
                                    <div class="col-5">
                                        <select name="spotUVBleeds" id="spot-uv-bleeds" class="hidden form-select form-select-sm input-field">
                                            <option selected value="no-bleeds">No Bleeds</option>
                                            <option value="with-bleeds">With Bleeds</option>
                                        </select>
                                    </div>
                                </div>  
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-8">
                                        <label for="ribbon">Ribbon Markers</label>
                                    </div>
                                    <div class="col-1">
                                        <input disabled type="checkbox" name="ribbon" id="ribbon" class="checkbox-field">
                                    </div>
                                </div>  
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="foil">Extra Foiling</label>
                                    </div>
                                    <div class="col-1">
                                        <input type="checkbox" name="foil" id="foil" class="checkbox-field">
                                    </div>
                                    <div class="foilingOptions col-5">
                                    </div>
                                </div>  
                            </div>
                            <div class="col-md-6">
                                <div class="row twoPageEndpapers">
                                    <div class="col-8">
                                        <label for="twoPageEndPapers">2pp Endpapers</label>
                                    </div>
                                    <div class="col-1">
                                        <input disabled type="checkbox" name="twoPageEndpapers" id="twoPageEndPapers" class="checkbox-field">
                                    </div>
                                </div>  
                            </div>
                            <div class="col-md-6">
                                <div class="row text-pantone mt-1">
                                    <div class="col-6">
                                        <label for="text-pantone">Pantone Text</label>
                                    </div>
                                    <div class="col-1">
                                        <input disabled type="checkbox" name="textPantone" id="text-pantone" class="checkbox-field">
                                    </div>
                                    <div class="col-5">
                                        <input id="text-pantone-coverage" name="textPantoneCoverage" class="hidden form-control form-control-sm input-field" type="number" placeholder="% Coverage">
                                    </div>
                                </div>  
                            </div>
                            
                            

                        </div>
                        

                    </div>
                </form>
                <div class="row">
                    <div class="col-12">
                        <button id="submit" type="submit" class="submit-btn btn">SUBMIT</button>
                    </div>
                </div>
                
            </div>




            <div class="col-lg-7 results-section right text-light">
                <div class="row">
                    <h6 class="text-white h5 text-center">RESULTS</h6>
                </div>
                <div class="row item-1 headings text-center">
                    <div class="col mt-3 mb-2 col-lg-1 results-heading">
                        <p>PART</p>
                    </div>
                    <div class="col mt-3 mb-2 col-lg-1 results-heading">
                        <p>PRESS</p>
                    </div>
                    <div class="col mt-3 mb-2 col-lg-1 results-heading">
                        <p>INK</p>
                    </div>
                    <div class="col mt-3 mb-2 col-lg-1 results-heading">
                        <p>SPINE</p>
                    </div>
                    <div class="col mt-3 mb-2 col-lg-2 results-heading">
                        <p>SIZE</p>
                    </div>
                    <div class="col mt-3 mb-2 col-lg-2 results-heading">
                        <p>SHEET SIZE</p>
                    </div>
                    <div class="col mt-3 mb-2 col-lg-1 results-heading">
                        <p>NO. UP</p>
                    </div>
                    <div class="col mt-3 mb-2 col-lg-1 results-heading">
                        <p>SHEETS</p>
                    </div>
                    <div class="col mt-3 mb-2 col-lg-2 ms-0 results-heading">
                        <p>EXTRAS</p>
                    </div>
                </div>  

                <div class="append-results">

                </div>
              
 
   
            </div>
        </div>
    </div>

</body>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
